apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hashibank-web
  namespace: my-vault-demo
spec:
  ingressClassName: nginx
  rules:
    - host: demo.hashibank.com
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: hashibank
                port:
                  number: 8080
            path: /
  tls:
  - hosts:
    - demo.hashibank.com
    secretName: demo-hashibank-com-tls